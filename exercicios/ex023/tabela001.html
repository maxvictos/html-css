<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: separate;
            text-align: center;
        }
        

        td {
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        Table = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tablea
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr> <!-- Quinta linha -->
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
